<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Calculation</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <section>
        <h1 class="text-center text-4xl">Banking Calculation</h1>
        <div class="bg-slate-800 w-1/2 mx-auto mt-10 p-10 rounded-sm">
            <h2 class="font-bold text-2xl mb-2 text-white   ">Login to your account !</h2>
            <input id="email" type="text" class="h-8 w-3/4 block mb-2 px-5 rounded-sm" placeholder="Enter your email address">
            <input id="password" type="password" class="h-8 w-3/4 block mb-2 px-5 rounded-sm" placeholder="Enter your password">
            <button id="login" class="bg-blue-300 px-4 py-2 text-xl font-bold rounded-md">Login</button>
        </div>
    </section>
    
    <script src="login.js"></script>
</body>
</html>
